<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="note_tracker.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Note Tracker</h1>
        <p>Add a New Note</p>

        <div class="container">
          <label>Note:</label>
          <input
            class="name-input"
            id="note"
            type="text"
            placeholder="write your note here"
          /><br />
          <!-- </div>
            <div class="container1"> -->
        </div>
        <button id="add" type="button">Add Note</button>

        <ul id="ul-el"></ul>
      </form>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div id="info" class="modal-content">
          <span class="close">&times;</span>
        </div>
      </div>
    </div>
    <script src="note_tracker.js">




      // Get the modal
    </script>
  </body>
</html>
